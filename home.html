<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Criar Sala - Rocket.Q</title>
        <!-- --------------- CSS ---------------------------------------------- -->
        <link rel="stylesheet" href="styles/globol.css">
        <link rel="stylesheet" href="styles/home.css">
        <!-- --------------- FONTS -------------------------------------------->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="home" class="content">
            
            <header>
                <img src="assets/logo.svg" alt="Rocket.Q Logo">
            </header>

            <div id="bg">
                <div class="ball top"> </div>
                <div class="ball bottom"> </div>

                
            </div>
            <main>
                <div class="container">

                    <section>
                        <h2>Entre como participante</h2>
                        <form action="">  
                            <label class="sr-only" for="room-id">Codigo da sala</label>
                            <input type="number" id="room-id" placeholder="código da sala">
                            <button>
                                <img src="assets/enter-room.svg" alt="Entrar na sala">
                                Entrar na sala
                            </button>
                        </form>
                    </section>

                    <div class="separator">
                        <div></div>
                        <div>ou</div>
                        <div></div>
                    </div>
        
                    <section>
                        <h2>Crie sua própria sala, de forma fácil</h2>
                        <a href="/create-room.html" class="button outlined">
                        <img src="assets/users.svg" alt="Criar sala"> 
                        Criar sala
                        </a>
                    </section>

                </div>     
            </main>
        </div>
    </body>
</html>
