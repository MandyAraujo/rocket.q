<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title> Rocket.Q - Perguntas e Respostas</title>
        <!-- --------------- CSS ---------------------------------------------- -->
        <link rel="stylesheet" href="styles/globol.css">
        <link rel="stylesheet" href="styles/room.css">
        <!-- --------------- FONTS -------------------------------------------->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    </head>

    <body>
        <div id="room" class="content">
            <header>
                <a href="#">
                    <img src="assets/logo.svg" alt="Rocket.Q Logo"/>    
                </a> 
                <div class="buttons">
                    <div class="button outlined">
                        #323243
                        <img src="assets/copy.svg" alt="copiar numero da sala">
                    </div>
                    <a href="#" class="button">
                        <img src="assets/users-white.svg" alt="criar uma sala">
                        Criar sala 
                    </a>
                </div>
            </header>
            <main>
                <section id="question-form">
                    <h2>Faça sua pergunta</h2>
                    <form action="">
                        <label class="sr-only" for-id="question"> O que voce quer perguntar?</label>
                        <textarea name="question" id="question" placeholder="O que voce quer perguntar?"></textarea>
                        
                        <footer>
                            <div>
                                <img src="assets/lock-black.svg" alt="cadeado">
                                Esta pergunta é anônima 
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                </section>
                <section id="questions">
                    <h2 class="sr-only">Perguntas da comunidade</h2>
                    <div class="questions">
                        <div class="question-wrapper">
                            <div class="question-content">
                                <div class="user">
                                    <img src="assets/avatar.svg" alt="avatar">
                                </div>
                                <div class="question">
                                    <p>Qual a diferença entre const, var e let no JavaScript?</p>
                                </div>
                            </div>
                            <div class="actions" class="check">
                                <a href="#">
                                    <img src="assets/check.svg" alt="marcar como lida">
                                    Marcar como lida
                                </a>
                                <a href="#" class="delete">
                                    <img src="assets/trash.svg" alt="Excluir">
                                    Excluir
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
